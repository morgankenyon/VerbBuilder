<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/app-bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Verb Builder</title>
  </head>
  <body>
    <h1>Let's learn Some Verbs!!!</h1>
    <div>
      <label for="verb_selector">Choose a verb set:</label>

      <select name="verb_selector" id="verb_selector">
        <option value="0">1-10</option>
        <option value="10">11-20</option>
      </select>
    </div>
    <button id="start_button">Let's Start!</button>
    <p id="tense_batch_message" class="hidden">You finished! You made <span id="tense_batch_error_number"></span> mistakes!</p>
      
    <div id="tense_practice" class="hidden">
      <p>Verb: <span id="verb"></span></p>
      <p>Meaning: <span id="meaning"></span></p>

      <p id="tense_error_message" class="hidden">Please fix any errors</p>
      <p id="tense_success_message" class="hidden">All good!</p>
      <div class="container">
        <div class="item">
          <label for="first_singular">yo</label>
          <input
            type="text"
            id="first_singular"
            name="first_singular"
          />
        </div>

        <div class="item">
            
            <label for="second_singular">tú</label>
            <input
              type="text"
              id="second_singular"
              name="second_singular"
            />
        </div>

        <div class="item">
          <label for="third_singular">él/ella/Ud.</label>
          <input
            type="text"
            id="third_singular"
            name="third_singular"
          />
        </div>

        <div class="item">
          <label for="first_plural">nosotros</label>
          <input
            type="text"
            id="first_plural"
            name="first_plural"
          />
        </div>

        <div class="item">
          <label for="second_plural">vosotros</label>
          <input
            type="text"
            id="second_plural"
            name="second_plural"
            disabled
          />
        </div>

        <div class="item">
          <label for="third_plural">ellos/ellas/Uds.</label>
          <input
            type="text"
            id="third_plural"
            name="third_plural"
          />
        </div>
      </div>
      
      <button id="check_button">Check Work</button>
      <button id="next_verb">Next Verb</button>
    </div>
    
  </body>
</html>
